{% extends "base.html" %}

{% block main %}
<main class="pt-24">
  <div class="container mx-auto px-4 pb-8 sm:pb-12 lg:pb-16">
    <header class="text-center mb-12">
      <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl">{{ _('最新消息') }}</h1>
      <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-500">Updates from our collections, research, and community.</p>
    </header>

    <div class="space-y-8">
      {% for i in articles %}
      <article class="p-6 bg-white rounded-lg shadow-md border border-gray-200">
        <div>
          <span class="text-sm font-medium text-white bg-{{ ['gray', 'red', 'yellow', 'green', 'blue', 'indigo', 'purple', 'pink'][(i.category.name+i.category.label)|length % 8]}}-600 px-2 py-1 rounded-full mb-2 inline-block">{{ i.category.label }}</span>
          <h3 class="mb-2 text-xl font-bold text-gray-900">{{ i.subject }}</h3>
          <p class="mb-3 text-gray-700">{{ i.content|striptags }}</p>
          <div class="flex justify-between items-center">
            <time class="text-sm text-gray-500">{{ i.publish_date }}</time>
            <a href="{{ url_for('frontpage.article_detail', article_id=i.id) }}" class="text-green-600 hover:text-green-800 font-semibold text-sm">{{ _('詳細') }}{#Read Detail#} &rarr;</a>
          </div>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
