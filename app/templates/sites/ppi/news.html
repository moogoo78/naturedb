{% extends "sites/ppi/base.html" %}

{% block main %}
<hr>
<div>
  {% for i in articles %}
  <details>
    <summary><code>{{ i.category.label }}</code>{{ i.subject }} <small>{{ i.publish_date.replace('-', '.') }}</small></summary>
    <p>{{ i.content|striptags|truncate(300) }}</p>
    <a href="{{ url_for('frontpage.article_detail', article_id=i.id) }}">more &rarr;</a>
  </details>
  {% endfor %}
</div>
<hr>
{% endblock %}
